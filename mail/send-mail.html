<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Aldo</title>

    <!-- Bootstrap Icons CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg: #f3f4f6;
        --text: #111827;
        --input-bg: #f9fafb;
        --border: #d1d5db;
        --btn-bg: #2563eb;
        --btn-hover: #1e40af;
      }
      body.dark {
        --bg: #111827;
        --text: #f3f4f6;
        --input-bg: #1f2937;
        --border: #374151;
        --btn-bg: #4f46e5;
        --btn-hover: #6366f1;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        transition: background 0.3s, color 0.3s;
      }

      .container {
        background: #ffffff;
        background: var(--input-bg);
        padding: 2rem 2.5rem;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        position: relative;
        transition: background 0.3s ease;
      }

      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      .form-group {
        margin-bottom: 1rem;
      }

      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 0.4rem;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 0.75rem 1rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--input-bg);
        font-size: 1rem;
        resize: vertical;
        color: var(--text);
      }

      .form-group textarea {
        min-height: 120px;
      }

      .submit-btn {
        width: 100%;
        background: var(--btn-bg);
        color: white;
        border: none;
        padding: 0.8rem;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .submit-btn:hover {
        background: var(--btn-hover);
      }

      .form-footer {
        text-align: center;
        font-size: 0.85rem;
        margin-top: 1rem;
      }

      .back-btn {
        position: absolute;
        top: 1rem;
        left: 1rem;
        text-decoration: none;
        color: var(--text);
        font-size: 1.1rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 0.3rem;
        transition: color 0.2s ease;
      }

      .back-btn:hover {
        color: var(--btn-hover);
      }

      .dark-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.3rem;
        color: var(--text);
      }

      .dark-toggle:hover {
        color: var(--btn-hover);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Tombol Back -->
      <a href="index.html" class="back-btn">
        <i class="bi bi-arrow-left-circle"></i> Back
      </a>

      <!-- Tombol Dark Mode -->
      <button
        class="dark-toggle"
        onclick="toggleDarkMode()"
        title="Toggle Mode"
      >
        <i id="mode-icon" class="bi bi-moon-stars-fill"></i>
      </button>

      <!-- Form -->
      <form action="https://formsubmit.co/alfathony.19@gmail.com" method="POST">
        <h2>Contact Me</h2>

        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name..."
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Your Email/label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="email@example.com"
            required
          />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            placeholder="Write your message..."
            required
          ></textarea>
        </div>

        <!-- Hidden config -->
        <input
          type="hidden"
          name="_next"
          value="https://namamu.github.io/thanks.html"
        />
        <input type="hidden" name="_captcha" value="false" />

        <button type="submit" class="submit-btn">Send Message</button>

        <div class="form-footer">
          ðŸ“¬ Note : This message send to me.
        </div>
      </form>
    </div>

    <script>
      function toggleDarkMode() {
        document.body.classList.toggle("dark");
        const icon = document.getElementById("mode-icon");
        if (document.body.classList.contains("dark")) {
          icon.classList.replace("bi-moon-stars-fill", "bi-sun-fill");
        } else {
          icon.classList.replace("bi-sun-fill", "bi-moon-stars-fill");
        }
      }
    </script>
  </body>
</html>
